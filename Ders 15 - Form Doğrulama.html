<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Dersleri</title>
		<script type="text/javascript">
			function kontrol()
			{
				if(document.pencere.kutu.checked)
				alert("İşlem gerçekleştirildi!");
				else
				alert("Lütfen işleminizi onaylayıp tekrar deneyiniz!");
			}
		</script>	
	</head>
	<body>
		<form name="pencere">
			Ad<input type="text" name="ad"/><br>
			Şifre<input type="password" name="sifre"/><br>
			<input type="checkbox" name="kutu"/><br>
			<input type="button" value="Giriş Yap" onclick="kontrol()"/><br>
		</form>
	</body>
</html>
