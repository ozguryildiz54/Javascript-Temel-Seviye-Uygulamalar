<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Dersleri</title>
</head>
<body>
	<script type="text/javascript">
				
		var i;
		
		for(i=0;i<10;i++)
		{
		 document.write(i+1+".Sayi<br>");		 
		}
		while(i>0)
		{
		  document.write("Özgür YILDIZ<br>");
		  i--;
		}
		
		do
		{
		  document.write("Sakaryalıyız HAFIZZZZZ !<br>");
		  i++;
		}while(i<10)
		
	</script>
</body>
</html>
