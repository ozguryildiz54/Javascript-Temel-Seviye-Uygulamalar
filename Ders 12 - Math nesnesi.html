<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Dersleri</title>
</head>
<body>
<script type="text/javascript">
	var sayi=prompt("Bir sayi Gir!");
	sayi=Math.sqrt(sayi);
	alert(sayi);
	sayi=Math.PI;
	document.write("Pi say覺s覺: &emsp;"+sayi+"<br>");
	sayi=Math.E;
	document.write("E  say覺s覺: &emsp;"+sayi+"<br>");
</script>	
</body>
</html>
