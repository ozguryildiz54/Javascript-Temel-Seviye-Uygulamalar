<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Dersleri</title>
</head>
<body>
	<script type="text/javascript">
				
		var marka="lenovo";
		switch (marka)
		{
		 case "apple":
		 document.write("Bu bilgisayar apple markadır.");
		 break;
		 case "lenovo":
		 document.write("Bu bilgisayar lenovo markadır.");
		 break;
		 default:
		 document.write("Bu bilgisayar iki markada değildir.");
		}
		
	</script>
</body>
</html>
