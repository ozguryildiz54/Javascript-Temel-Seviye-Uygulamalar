<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Dersleri</title>
</head>
<body>
	<script type="text/javascript">
		
		
		// parametreli ve dönüş değeri olan fonksiyon kullanımı
		var sonuc;
		function yazdir(x,y)
		{
		  sonuc=x+y;
		  return sonuc;
		}
		document.write(yazdir(900,99));
		
		
	</script>
</body>
</html>
